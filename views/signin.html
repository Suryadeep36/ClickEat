<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickEat</title>
  <link rel="stylesheet" href="/css/signin.css" type="text/css" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <div class="container " style="width: 25rem; ">
    <form class="py-20" method="post" action="/customer">
      <img class="mb-4 logo" src="/img/Reallogo.jpg" alt="" width="90" height="90">
      <h1 class="h3 mb-3 fw-normal">Sign in</h1>

      <div class="form-floating">
        <input  type="email" name="email" class="form-control" id="floatingInput" required placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating my-3">
        <input type="password" name="password" class="form-control" id="floatingPassword"  required placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      
      <button class="btn btn-primary w-100 py-2 my-3" type="submit" style="display: inline;">Sign in</button>
     <a href="/customer/signup"><button class="btn btn-primary w-100 py-2 my-3 create" type="button" style="display: inline;">Create new account</button></a>
      


    </form>
  </div>
</body>

</html>
