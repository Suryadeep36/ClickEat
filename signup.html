<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickEat</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container main " style="width: 25rem; ">
        <form class="py-15">
          <img class="mb-4 logo" src="Reallogo.jpg" alt="" width="90" height="90">
          <h1 class="h3 mb-3 fw-normal ">Sign up</h1>
          
          <div class="form-floating my-2 name">
            <input type="text" class="form-control" id="name" required placeholder="username">
            <label for="name">Username</label>
          </div>

          <div class="form-floating my-2 email">
            <input type="email" class="form-control" id="floatingInput" required  placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating my-2 mobile">
            <input type="number" min="1000000000" max="9999999999" required  class="form-control" id="mobile" placeholder="Mobileno">
            <label  for="mobile">Mobile no.</label>
          </div>
          
          <div class="form-floating my-2 password">
            <input type="password" class="form-control" id="floatingPassword" required  placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating my-2  confirmpassword" >
            <input type="password" class="form-control"  id="confirmpassword" required  placeholder="Confirm Password">
            <label for="confirmpassword">Confirm Password</label>
          </div>
          
          <button class="btn btn-primary w-100 py-2 my-3 signup" type="submit" style="display: inline;">Sign up</button>
         <a href="signin.html"> <button class="btn btn-primary w-100 py-2 my-2 signup" type="button" style="display: inline;">Sign in</button></a>
          
    
        </form>
      </div>
    
</body>
</html>
